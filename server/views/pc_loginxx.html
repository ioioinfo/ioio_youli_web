<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouLi_login</title>
	<script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <style media="screen">
        *{
          padding: 0;
          margin: 0;
        }
        a{
          text-decoration: none;
          color: #000;
        }
        li{
          list-style: none;
        }
        .touming{
          width: 258px;
          height: 248px;
          background: #fff;
          opacity: 0.2;
          border-radius: 4px;
          position: absolute;
          left:360px;
          top: 70px;
        }
        .warp{
          width: 980px;
          height: 510px;
          margin: 70px auto 0;
          background: url(images/back-7.jpg)no-repeat;
          background-size: cover;
          position: relative;

        }
        .login{
          width: 258px;
          position: absolute;
          top: 0;
          left: 374px;
        }
        .login-top{
          padding-top: 90px;
        }
        .login li:first-child{
          width: 258px;
          margin-left: 9px;
        }
        .login-radio{
          float: left;
          width: 45%;
        }
        .login-radio-span{
          font-size: 12px;

        }
        .login-radio-input{
          vertical-align: middle;
        }
        .login-number{
          color: #999;
          width: 206px;
          border: 1px solid #c4c4c4;
          vertical-align: middle;
          height: 18px;
          padding: 10px;
          line-height: 18px;
          margin: 15px 0 5px;
        }
        .login-accounts-img{
          background: url(images/login_user.png) no-repeat 0 0;
          width: 12px;
          height: 12px;
          position: absolute;
          top: 137px;
          left: 204px;
        }
        .login-password-img{
          background: url(images/login_user.png) no-repeat -17px 0;
          width: 12px;
          height: 12px;
          position: absolute;
          top: 197px;
          left: 204px;
        }
        .clear{
          clear: both;
        }
        .login-verification{
          width: 115px;
          float: left;
        }
        .login-word{
          width: 94px;
          height: 28px;
          line-height: 28px;
          float: right;
          margin-top: 20px;
          margin-right: 17px;
        }
        .word-1{
          color: red;
        }
        .word-2{
          color: black;
        }
        .word-3{
          color: blue;
        }
        .word-4{
          color: yellow;
        }
        .login-submit{
          display: inline-block;
          width: 228px;
          height: 42px;
          border: 0;
          cursor: pointer;
          text-decoration: none;
          vertical-align: middle;
          margin-top: 51px;
          background: #CCFFCC;
        }
        .login-zhuce{
          text-align: left;
        }
        .login-zhuce span:last-child{
          display: inline-block;
          margin-left: 105px;
        }
        .login-zhuce span a{
          font-size:12px;
          color: #fff;
        }
        .login-bottom-ul{
          width: 80px;
          height: 20px;
          margin: 20px 0 0 165px;
          display: flex;

        }
        .login-bottom-ul li{
          flex: 1;
        }
        .login-bottom-ul .size{
          width: 20px;
          height: 20px;
          margin: 0 auto;
        }
        .login-bottom-ul .qq{
          background: url(images/qq.png) no-repeat 0 0;
          background-size: contain;
        }
        .login-bottom-ul .weixin{
          background: url(images/weixin1.png) no-repeat 0 0;
          background-size: contain;
        }
    </style>
  </head>
  <body>
    <div class="warp">
        <div class="touming"></div>
      <div class="login">
        <ul class="login-top">
          <li>
            <div class="login-radio">
              <input type="radio" name="1" value="" class="login-radio-input"><span class="login-radio-span">帐号密码登录</span>
            </div>
            <div class="login-radio">
              <input type="radio" name="1" value="" class="login-radio-input"><span class="login-radio-span">手机验证码登录</span>
            </div>
            <div class="clear"></div>
          </li>
          <li><input type="text" id="username" name="" value="" placeholder="邮箱/手机号/用户名" class="login-accounts login-number"></li>
          <li><input type="text" id="password" name="" value="" placeholder="请输入密码" class="login-password login-number"></li>
          <li><input type="text" id="vertify" name="vertify" value="" placeholder="请输入验证码" class="login-verification login-number"></li>
          <div class="login-word">
            <img id="img" src=""/>
          </div>
          <div class="login-accounts-img"></div>
          <div class="login-password-img"></div>
        </ul>
        <input type="submit" name="" value="登录" class="login-submit">
        <div class="login-zhuce">
          <span><a href="#">还没有帐号？</a></span><span><a href="#">忘记密码</a></span>
        </div>
        <div class="login-bottom">
          <ul class="login-bottom-ul">
            <li><a href="#"><div class="qq size">

            </div></a></li>
            <li><a href="#"><div class="weixin size">

            </div></a></li>
          </ul>
        </div>
      </div>

    </div>
	<script>
	$(function() {
		$(".login-submit").click(function(){
			var username = $("#username").val();
			var password = $ ("#password").val();

			if (!username) {
				alert("用户名必填！");
			}else if (!password) {
				alert("密码必填！")
			}
			$.post("/do_login",{"username":username,"password":password},function(data){
				if (data.success) {
					location.href = "/background";
				}else {
					alert(data.message);
				}
			});

		});

	});
	</script>
  </body>
</html>
